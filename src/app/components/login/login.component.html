<div class="container">
  <div class="row">
    <form #f="ngForm" class="login" (ngSubmit)="login(f)">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group">
          <label for="UserName">User Name</label>
          <input ngModel name="username" #username="ngModel" type="text" class="form-control" id="UserName"
            placeholder="Enter Username" required>
          <div class="alert alert-danger" *ngIf="username.errors?.required && username.touched">Username is Required
          </div>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input ngModel name="password" #password="ngModel" type="password" class="form-control" id="Password"
            placeholder="Enter Password" required>
          <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">Password is Required
          </div>
        </div>
        <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary">Login</button>
      </fieldset>
    </form>
  </div>
</div>
